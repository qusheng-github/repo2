<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--1.确定事件，点击事件
    2.通常事件都会触发一个函数
    3.函数里面都会去操作页面元素，做一些交互动作-->
    <script>
        function dianwo(){
            alert("我被点击了")

        }
    </script>

</head>
<body>
    <input type="button" value="点我，弹框" onclick="dianwo()">

</body>
</html>
