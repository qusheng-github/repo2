<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var i=1;
        function function1() {
            //创建一个定时器
            window.setInterval(change,1000);
        }
        function change() {
            i++;
            var imgObj= document.getElementById("lunbo");
            //修改图片元素的src属性
            imgObj.src="adv_"+i+".jpg";
            if(i==4){
                i=0;
            }
        }
    </script>
</head>
<body onload="function1()" >
<img src="adv_1.jpg" id="lunbo">
</body>
</html>
