<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            list-style: none;
            float: left;
            width: 200px;
            height: 40px;
            background-color: #EE6900;
            line-height: 40px;
            margin-left: 10px;
            text-align: center;
            color: blue;
            border-radius: 10px;
        }
        li:hover{
            background-color: #33FF33;
            color: #EBEFFF;
        }
    </style>
</head>
<body>
<ul>
    <li>木马查杀</li>
    <li>电脑清理</li>
    <li>系统修复</li>
    <li>软件管家</li>
    <li>360导航</li>
</ul>
</body>
</html>
